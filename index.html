<!DOCTYPE html>   
<html lang="en">  
<head>
    <meata charset="UTF-8">
    <title>计算属性和侦听起</title>
    <script src="./vue.js"></script>
</head>
<body>

    <div id= "root">
        
        <input v-model="firstName">
        <input v-model="lastName">
        <div>{{fullName}}</div>
        <div>{{count}}</div>
    
    </div>

    <script>
        new Vue({

            el: "#root",
            data: {
                firstName: '',
                lastName: '',
                count: 0,
            },
            computed: {
                fullName: function() {
                    return this.firstName + ' ' + this.lastName
                }
            },
            watch: {
                fullName: function(){
                    this.count ++
                },
               
            }
        
        })

    </script>

</body>
</html>
