<!DOCTYPE html>   
<html lang="en">  
<head>
    <meata charset="UTF-8">
    <title>TodoList</title>
    <script src="./vue.js"></script>
</head>
<body>

    <div id= "root">
        <div>
            <input v-model = "inputValue"/>
            <button @click="handleClick">提交</button>
        </div>
        <ul>
           <todo-item
           v-for="(item, index) of list"
           :key= "index"
           :content="item"
           ></todo-item>

        </ul>
    </div>

    <script>



        Vue.component('todo-item', {
            props: ['content'],
            template: '<li>{{content}}</li>'
        })

        //局部组件
        // var  TodoItem = {
        //     template: '<li>item2</li>'
        // }

        new Vue({

            el: "#root",
            // components: {
            //     'todo-item' : TodoItem
            // },
            data: {
                inputValue: '',
                list: [],
            },
            methods: {
                handleClick: function(){
                    this.list.push(this.inputValue)
                    this.inputValue = '';
                }
            }
            
        })

    </script>

</body>
</html>
