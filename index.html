<!DOCTYPE html>   
<html lang="en">  
<head>
    <meata charset="UTF-8">
    <title>Vue入门</title>
    <script src="./vue.js"></script>
</head>
<body>

    <div id= "root">
        <div v-text="content" v-on:click="handleClick"></div>
    </div>

    <!-- vue实例中的数据、事件、方法 -->
    <script>
        new Vue({

            el: "#root",
            data: {
                content: "hello1"
            },
            methods: {
                handleClick: function(){
                    this.content = "你好"
                }
            }
        })

    </script>

</body>
</html>
