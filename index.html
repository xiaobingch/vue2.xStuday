<!DOCTYPE html>   
<html lang="en">  
<head>
    <meata charset="UTF-8">
    <title>属性绑定和双向数据绑定</title>
    <script src="./vue.js"></script>
</head>
<body>

    <div id= "root">
        <div v-bind:title="'xiaobing ' + title">hello world</div>
        <input v-model="content">
        <div>{{content}}</div>
    </div>

    <script>
        new Vue({

            el: "#root",
            data: {
                title: "this is title",
                content: "this is content"
            },
        
        })

    </script>

</body>
</html>
